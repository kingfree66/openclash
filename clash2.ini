      - 🔯 日本故转
      - ♻️ 香港自动
      - ♻️ 日本自动
      - ♻️ 美国自动
      - ♻️ 自动选择
      - 🇭🇰 香港节点
      - 🇯🇵 日本节点
      - 🇺🇲 美国节点
      - 🌐 全部节点
      - .*

  - name: 🇭🇰 香港节点
    type: select
    include-all: true
    filter: (?i)港|hk|hongkong|hong kong
  - name: 🇯🇵 日本节点
    type: select
    include-all: true
    filter: (?i)日|jp|japan
  - name: 🇺🇲 美国节点
    type: select
    include-all: true
    filter: (?i)美|us|unitedstates|united states
  - name: 🔯 香港故转
    type: fallback
    include-all: true
    tolerance: 20
    interval: 300
    filter: (?=.*(港|HK|(?i)Hong))^((?!(台|日|韩|新|深|美)).)*$
  - name: 🔯 日本故转
    type: fallback
    include-all: true
    tolerance: 20
    interval: 300
    filter: (?=.*(日|JP|(?i)Japan))^((?!(港|台|韩|新|美)).)*$
  - name: ♻️ 香港自动
    type: url-test
    include-all: true
    tolerance: 20
    interval: 300
    filter: (?=.*(港|HK|(?i)Hong))^((?!(台|日|韩|新|深|美)).)*$
  - name: ♻️ 日本自动
    type: url-test
    include-all: true
    tolerance: 20
    interval: 300
    filter: (?=.*(日|JP|(?i)Japan))^((?!(港|台|韩|新|美)).)*$
  - name: ♻️ 美国自动
    type: url-test
    include-all: true
    tolerance: 20
    interval: 300
    filter: (?=.*(美|US|(?i)States|America))^((?!(港|台|日|韩|新)).)*$
  - name: ♻️ 自动选择
    type: url-test
    include-all: true
    tolerance: 20
    interval: 300
    filter: ^((?!(直连)).)*$
  - name: 🌐 全部节点
    type: select
    include-all: true
rules:
  - RULE-SET,private_domain,🟢 直连
  - RULE-SET,proxylite,🚀 节点选择
  - RULE-SET,github_domain,👨🏿‍💻 GitHub
  - RULE-SET,youtube_domain,📹 YouTube
  - RULE-SET,telegram_domain,📲 Telegram
  - RULE-SET,netflix_domain,🎥 NETFLIX
  - RULE-SET,netflix_domain,🎥 Disney
  - RULE-SET,netflix_domain,🎥 HBO
  - RULE-SET,netflix_domain,🎥 Steam
  - RULE-SET,netflix_domain,🎥 Spotify
  - RULE-SET,geolocation-!cn,🚀 节点选择
  - RULE-SET,cn_domain,🎯 全球直连
  - RULE-SET,google_ip,🍀 Google,no-resolve
  - RULE-SET,netflix_ip,🎥 NETFLIX,no-resolve
  - RULE-SET,telegram_ip,📲 Telegram,no-resolve
  - RULE-SET,cn_ip,🎯 全球直连
  - MATCH,🐟 漏网之鱼
